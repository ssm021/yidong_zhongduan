<html>
<head>
    <!--meta必须放在head里面-->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/bootstrap.css" />
    <link rel="stylesheet" href="./style/style.css" />

    <title>中国移动网上营业厅</title>
</head>

<body>
<div class="main_content">
    <div class="first_page">
        <h1>欢迎使用中国移动自助终端</h1>
        <button class="start">Start</button>
    </div>
    <div class="hide_page">
        <div class="second_show_page">
            <div class="earth">
                <img src="./images/earth.png"/>
            </div>
            <button class="business_button bbhfcz">话费充值</button>
            <button class="business_button">余额查询</button>
            <button class="business_button">业务办理</button>
            <button class="business_button">停开机服务</button>
            <button class="business_button">停开机服务</button>
            <button class="business_button">停开机服务</button>
            <button class="business_button">停开机服务</button>
            <button class="business_button">停开机服务</button>
        </div>
        <div class="second_hide_page_hfcz">
            <div class="info_con">
                <div><i>手机号码:</i> <input class="Phone_number" type="text" /></div>
                <div><i>充值金额:</i>
                    <select>
                    <option>30元</option>
                    <option>50元</option>
                    <option>100元</option>
                    <option>300元</option>
                    </select>
                </div>
                <ul class="number_board">
                    <li value="1">1</li>
                    <li value="2">2</li>
                    <li value="3">3</li>
                    <li value="4">4</li>
                    <li value="5">5</li>
                    <li value="6">6</li>
                    <li value="7">7</li>
                    <li value="8">8</li>
                    <li value="9">9</li>
                </ul>
                <div>
                    <button class="charge">
                    确认充值
                    </button>
                    <button class="return">
                        返回
                    </button>
                </div>


            </div>
            <div class="charge_success">
                <h1>充值成功，即将跳转回首页</h1>
            </div>
        </div>

    </div>
</div>


<script src="./javascript/jquery.js"></script>
<script src="./javascript/bootstrap.min.js"></script>
<script src="./javascript/main.js"></script>
</body>
</html>
